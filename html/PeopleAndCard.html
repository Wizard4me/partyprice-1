<!DOCTYPE html>
<html>
<head>
    <title>Люди</title>
    <style>
        .Contacts{
            width:400px;
            border: solid 1px black;
        }
        .Categories{
            width: 400px;
            border: solid 1px black;
        }
        .List{
            border: solid 1px black;
        }
        .Card{
            border: solid 1px black;
        }
    </style>
</head>
<body>
<div id="PeopleList" class="List">
    <div id="People">
        <div>Люди</div>
        <button id="AddPeople">Добавить</button>
    </div>
</div>
<div id="PersonCard" class="Card">
    <div>Карточка человека</div>
    <table>
        <tr>
            <td>
                Имя
            </td>
            <td>
                <input id="PersonName" type="text" size=40>
            </td>
        </tr>
        <tr>
            <td>
                Группа
            </td>
            <td>
                <input id="GroupName" type="text" size=40>
            </td>
        </tr>
    </table>
    <div id="Contacts" class="Contacts">
        <div>Контакты</div>
        <button id="AddContact">Добавить</button>
    </div>
    <div id="CategoriesList" class="Categories">
        <div>Категории</div>
        <button id="AddCategoryToList">Добавить</button>

    </div>
    <div>
        <button id="SavePersonCard">Сохранить</button>
    </div>
</div>

</body>
</html>
