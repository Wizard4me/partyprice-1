<!DOCTYPE html>
<html>
<head>
    <title>Категории</title>
    <style>
        .List{
            border: solid 1px black;
        }
        .Card{
            border: solid 1px black;
        }
        .Settings{
            border: solid 1px black;
            width:400px;
        }
        .People{
            border: solid 1px black;
            width:400px;
        }
    </style>
</head>
<body>
<div id="CategoriesList" class="List">
    <div id="Categories">
        <div>Категории</div>
        <button id="AddCategory">Добавить</button>
    </div>
</div>
<div id="CategoryCard" class="Card">
    <div>Карточка категории</div>
    <table>
        <tr>
            <td>
                Название
            </td>
            <td>
                <input id="CategoryName" type="text" size=40>
            </td>
        </tr>
        <tr>
            <td>
                Описание
            </td>
            <td>
                <textarea id="CategoryDescription"></textarea>
            </td>
        </tr>
    </table>
    <div id="CategorySettings" class="Settings">
        <div>Настройки категории</div>
        <button id="AddCategorySetting">Добавить</button>
    </div>
    <div id="CategoryPeople" class="People">
        <div>Люди в категории</div>
        <button id="AddCategoryPeople">Добавить</button>
    </div>
    <div>
        <button id="SaveCategoryCard">Сохранить</button>
    </div>
</div>

</body>
</html>
