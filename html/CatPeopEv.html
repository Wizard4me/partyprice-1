<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript"  src="jquery-min.js"></script>
</head>
<body>
<div>
    <a href="javascript:void(0)">Мероприятия</a>
    <a href="javascript:void(0)">Категории</a>
    <a href="javascript:void(0)">Люди</a>
</div>
<div id="Events" class="Event">
    <div>Мероприятия</div>
    <table class="EventTable">
        <tr>
            <td class="EventTableName">Название</td>
            <td class="EventTableDate">Дата</td>
        </tr>
        <tr>
            <td class="EventTableName"></td>
            <td class="EventTableDate"></td>
            <td><img src="delete.png"></td>
        </tr>

    </table>
    <button id="AddEvent">Добавить</button>
</div>
<div id="CategoriesList" class="CList">
    <div id="Categories">
        <div>Категории</div>
        <table class="CategoryTable">
            <tr>
                <td class="CategoryTableName">Название</td>
                <td class="CategoryTableDescription">Описание</td>
            </tr>
            <tr>
                <td class="CategoryTableName"></td>
                <td class="CategoryTableDescription"></td>
                <td><img src="delete.png"></td>
            </tr>

        </table>

        <button id="AddCategory">Добавить</button>
    </div>
</div>
<div id="CategoryCard" class="CCard">
    <div>Карточка категории</div>
    <table>
        <tr>
            <td>
                Название
            </td>
            <td>
                <input id="CategoryName" type="text" size=40>
            </td>
        </tr>
        <tr>
            <td>
                Описание
            </td>
            <td>
                <textarea id="CategoryDescription"></textarea>
            </td>
        </tr>
    </table>
    <div id="CategorySettings" class="Settings">
        <div>Настройки категории</div>
        <table class="CSTable">
            <tr>
                <td class="CSTableName">Название</td>
                <td class="CSTableDescription">Коэффициент</td>
            </tr>
            <tr>
                <td class="CSTableName"></td>
                <td class="CSTableDescription"></td>
                <td><img src="delete.png"></td>
            </tr>
        </table>
        <button id="AddCategorySetting">Добавить</button>
    </div>
    <div id="CategoryPeople" class="People">
        <div>Люди в категории</div>
        <table class="CPTable">
            <tr>
                <td class="CPTableName">Имя</td>
            </tr>
            <tr>
                <td class="CPTableName"></td>
                <td><img src="delete.png"></td>
            </tr>
        </table>
        <button id="AddCategoryPeople">Добавить</button>
    </div>
    <div>
        <button id="SaveCategoryCard">Сохранить</button>
    </div>
</div>
<div id="PeopleList" class="PList">
    <div id="People">
        <div>Люди</div>
        <table class="PLTable">
            <tr>
                <td class="PLTableName">Имя</td>
                <td class="PLTableGroup">Группа</td>
                <td class="PLTableCategories">Категории</td>
            </tr>
            <tr>
                <td class="PLTableName"></td>
                <td class="PLTableGroup"></td>
                <td class="PLTableCategories"></td>
                <td><img src="delete.png"></td>
            </tr>
        </table>
        <button id="AddPeople">Добавить</button>
    </div>
</div>
<div id="PersonCard" class="PCard">
    <div>Карточка человека</div>
    <table>
        <tr>
            <td>
                Имя
            </td>
            <td>
                <input id="PersonName" type="text" size=40>
            </td>
        </tr>
        <tr>
            <td>
                Группа
            </td>
            <td>
                <input id="GroupName" type="text" size=40>
            </td>
        </tr>
    </table>
    <div id="Contacts" class="Contacts">
        <div>Контакты</div>
        <table class="ContactsTable">
            <tr>
                <td class="ContactsTableName"></td>
                <td class="ContactsTableAddress"></td>
                <td><img src="delete.png"></td>
            </tr>
        </table>
        <button id="AddContact">Добавить</button>
    </div>
    <div id="PCategoriesList" class="Categories">
        <div>Категории</div>
        <table class="PeopleCategoriesTable">
            <tr>
                <td class="PeopleCategoriesTableName"></td>
                <td><img src="delete.png"></td>
            </tr>
        </table>
        <button id="AddCategoryToList">Добавить</button>

    </div>
    <div>
        <button id="SavePersonCard">Сохранить</button>
    </div>
</div>



</body>
</html>
